<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing & Fade Line by Line</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0b0c10;
      color: #ffffff;
      font-family: 'Cinzel', serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: flex-start; /* top alignment */
      overflow: hidden;
    }

    #typing {
  margin-top: 50px;
  font-size: 1.7rem;
  letter-spacing: 1px;
  line-height: 1.8;
  text-align: center;
  max-width: 80%;        /* keeps text readable */
  border-right: 3px solid #ffffff;
  white-space: normal;    /* allow wrapping for long sentences */
  overflow: visible;      /* show full text */
  opacity: 1;
  text-shadow: 0 0 8px #ffffff50;
  width: auto;
  animation: blink 0.7s step-end infinite;
  transition: opacity 2s ease;
}


    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div id="typing"></div>

  <script>
    const lines = [
      "Behind every project lies a piece of me — effort, passion, and countless late nights.",
      "Between pixels and databases, I craft stories that connect people.",
      "Every design carries the whispers of my imagination, painstakingly shaped, pixel by pixel.",
      "In the rhythm of syntax and color, I find my art."
    ];

    const typingDiv = document.getElementById('typing');
    let currentLine = 0;

    function typeLine(line, callback) {
      let i = 0;
      typingDiv.style.opacity = 1; // make sure visible
      typingDiv.textContent = '';
      const typingSpeed = 100;

      function typeChar() {
        if (i < line.length) {
          typingDiv.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, typingSpeed);
        } else {
          // Line finished → fade out after short pause
          setTimeout(() => {
            typingDiv.style.opacity = 0;
            setTimeout(() => {
              callback(); // move to next line
            }, 2000); // fade duration matches CSS transition
          }, 500); // short pause after typing before fade
        }
      }

      typeChar();
    }

    function nextLine() {
      if (currentLine < lines.length) {
        typeLine(lines[currentLine], () => {
          currentLine++;
          nextLine();
        });
      } else {
        // Optional: all lines finished, show final message
        typingDiv.textContent = "Welcome to My Portfolio";
        typingDiv.style.opacity = 1;
      }
    }

    nextLine();
  </script>

</body>
</html>
