<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      background: #d0f0ff url("project.png") no-repeat center center;
      background-size: cover;
      position: relative; /* Allows absolute positioning of elements */
      overflow: hidden;
    }

    /* Typing narration at top center */
   #typing {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Cinzel', serif;
  font-size: 1.8rem;
  font-weight: 500;
  color: #fffdf0;
  text-align: center;
  max-width: 80%;
  line-height: 1.9;
  opacity: 0;
  white-space: normal;
  text-shadow: 
    2px 2px 6px rgba(0,0,0,0.7),  /* dark shadow for depth */
    0 0 12px rgba(255,255,255,0.2); /* subtle glow */
  transition: opacity 1.5s ease, transform 0.8s ease;
  padding: 15px 25px;
  background: rgba(0,0,0,0.3); /* soft dark overlay */
  border-radius: 12px;
  backdrop-filter: blur(2px); /* soft glass effect */
}

#typing.show {
  opacity: 1;
  transform: scale(1.05); /* subtle pop effect when line appears */
}

#typing::after {
  content: '|';
  display: inline-block;
  margin-left: 2px;
  animation: blink 0.7s step-end infinite;
  color: #fffdf0;
}

  


    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Common object box style */
    .object {
      width: 90px;
      height: 90px;
      background: rgba(143, 97, 67, 0.85); /* warm brown tone */
      border: 3px solid #d3a066; /* golden brown border */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 220, 150, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fceabb;
      text-shadow: 0 0 4px rgba(255, 230, 150, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(1px);
      cursor: pointer;
    }

    .object:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 230, 150, 0.8);
    }

    /* Speech bubble styling */
    .bubble {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(242, 224, 191, 0.95);
      border: 3px solid #a06f4c;
      padding: 12px;
      border-radius: 8px;
      max-width: 220px;
      color: #5c3b2e;
      font-size: 10px;
      line-height: 1.4;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      text-align: center;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 12px solid #a06f4c;
    }

    /* Each container positioned absolutely */
    .object-container,
    .object-container1,
    .object-container2 {
      position: absolute;
      text-align: center;
    }

    /* Specific positioning for each object */
    .object-container {
      top: 50%;
      left: 23%;
    }

    .object-container1 {
      top: 50%;
      left: 55%;
    }

    .object-container2 {
      top: 85%;
      left: 18%;
    }

    /* Hover effect to show bubble */
    .object-container:hover .bubble,
    .object-container1:hover .bubble,
    .object-container2:hover .bubble {
      opacity: 1;
    }

    /* Remove underline from links */
    a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

  </style>
</head>
<body>

  <!-- Typing narration -->
  <div id="typing"></div>

  <!-- Design Projects -->
  <div class="object-container">
    <a href="design-project.html">
      <div class="object">ðŸŽ¨</div>
      <div class="bubble">Explore my design projects</div>
    </a>
  </div>

  <!-- Coding Projects -->
  <div class="object-container1">
    <a href="coding-project.html">
      <div class="object">ðŸ’»</div>
      <div class="bubble">Check out my Development projects</div>
    </a>
  </div>

  <!-- Surprise Section -->
  <div class="object-container2">
    <a href="surprise.html">
      <div class="object">ðŸŒŸ</div>
      <div class="bubble">Check out my Digital & Development projects</div>
    </a>
  </div>

  <!-- Background Music -->
  <audio id="bgAudio" autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Voice Audio -->
  <audio id="voiceAudio" autoplay>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typing narration lines
    const lines = [
      "Every project I touch bears the weight of my relentless effort and sleepless nights.",
      "Between the logic of code and the beauty of design, I pour my soul into creation.",
      "Mistakes become lessons, challenges become milestones, and every line written tells my story.",
      "Through perseverance, late nights, and countless revisions, I transform ideas into reality.",
      "All my sweat, patience, and passion culminate here â€” in the worlds I build."
    ];

    const typingDiv = document.getElementById('typing');
    let currentLine = 0;

    function typeLine(line, callback) {
      let i = 0;
      typingDiv.style.opacity = 1;
      typingDiv.textContent = '';

      function typeChar() {
        if (i < line.length) {
          typingDiv.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 50);
        } else {
          setTimeout(() => {
            typingDiv.style.opacity = 0; // fade out
            setTimeout(callback, 2000); // wait fade duration
          }, 1000); // pause after typing
        }
      }

      typeChar();
    }

    function nextLine() {
      if (currentLine < lines.length) {
        typeLine(lines[currentLine], () => {
          currentLine++;
          nextLine();
        });
      } else {
        typingDiv.textContent = "Welcome to My Portfolio";
        typingDiv.style.opacity = 1;
      }
    }

    nextLine();

    // Background and voice audio autoplay
    window.addEventListener('load', () => {
      const bg = document.getElementById('bgAudio');
      const voice = document.getElementById('voiceAudio');

      bg.play().catch(() => console.log("Background music autoplay blocked."));
      voice.play().catch(() => console.log("Voice audio autoplay blocked."));
    });
  </script>

</body>
</html>
