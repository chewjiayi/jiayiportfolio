<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Door</title>
  <style>
    /* Remove default margin and ensure full height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Make image fill entire screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Fills screen without distortion */
      object-position: center;
    }

    /* Optional: tweak behavior for smaller screens */
    @media (max-width: 768px) {
      img {
        object-fit: contain;  /* Show full image on mobile if you donâ€™t want crop */
        background-color: #000;
      }
    }
  </style>
</head>
<body>
  <img src="door.png" alt="Wooden Door" />
</body>
</html>
